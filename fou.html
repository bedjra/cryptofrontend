<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculs de Bénéfices Crypto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Calculs Automatisés en Temps Réel</h1>

  <div class="form-group">
    <label for="taux-convenu">Taux Convenu (FCFA):</label>
    <input type="number" id="taux-convenu" placeholder="Ex: 685">
  </div>

  <div class="form-group">
    <label for="taux-fournisseur">Taux du Fournisseur (FCFA):</label>
    <input type="number" id="taux-fournisseur" placeholder="Ex: 680">
  </div>

  <div class="form-group">
    <label for="quantite-usdt">Quantité Disponible (USDT):</label>
    <input type="number" id="quantite-usdt" placeholder="Ex: 100">
  </div>

  <button onclick="calculerBenefice()">Calculer Bénéfice</button>

  <div class="resultats">
    <h2>Résultats :</h2>
    <p id="benefice-usdt">Bénéfice par USDT : 0 FCFA</p>
    <p id="benefice-total">Bénéfice Total : 0 FCFA</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

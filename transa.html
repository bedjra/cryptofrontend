<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Transaction Crypto</title>
  <style>
    /* styles.css */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Formulaire de Transaction Crypto</h1>
    
    <form id="transactionForm">
      <div class="form-group">
        <label for="montantFCFA">Montant Total à Retirer en FCFA</label>
        <input type="number" id="montantFCFA" placeholder="Entrez le montant en FCFA" required>
      </div>
      
      <div class="form-group">
        <label for="tauxConvenu">Taux Convenu pour la Conversion (FCFA/USDT)</label>
        <input type="number" id="tauxConvenu" placeholder="Entrez le taux convenu" required>
      </div>
      
      <div class="form-group">
        <label for="montantUSDT">Montant en USDT</label>
        <input type="text" id="montantUSDT" placeholder="Montant en USDT (calculé automatiquement)" readonly>
      </div>
      
      <button type="submit" id="submitButton">Soumettre</button>
    </form>
  </div>

  <script>
    // script.js
    document.getElementById('transactionForm').addEventListener('input', function() {
      const montantFCFA = parseFloat(document.getElementById('montantFCFA').value);
      const tauxConvenu = parseFloat(document.getElementById('tauxConvenu').value);
      
      if (!isNaN(montantFCFA) && !isNaN(tauxConvenu) && tauxConvenu > 0) {
        const montantUSDT = montantFCFA / tauxConvenu;
        document.getElementById('montantUSDT').value = montantUSDT.toFixed(2);
      } else {
        document.getElementById('montantUSDT').value = '';
      }
    });
  </script>

</body>
</html>

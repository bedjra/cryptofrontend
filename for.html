<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Bénéfices USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            background: #e3f2fd;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calcul des Bénéfices</h2>
    
    <label>Taux convenu (FCFA/USDT) :</label>
    <input type="number" id="tauxConvenu" value="650" oninput="calculer()">
    
    <label>Taux fournisseur (FCFA/USDT) :</label>
    <input type="number" id="tauxFournisseur" value="630" oninput="calculer()">
    
    <label>Nombre d'USDT :</label>
    <input type="number" id="nombreUSDT" value="1000" oninput="calculer()">
    
    <label>Commission bénéficiaire (FCFA/USDT) :</label>
    <input type="number" id="commissionBeneficiaire" value="5" oninput="calculer()">
    
    <div class="result">
        <p>Bénéfice fournisseur : <span id="beneficeFournisseur">0</span> FCFA</p>
        <p>Bénéfice bénéficiaire : <span id="beneficeBeneficiaire">0</span> FCFA</p>
        <p><strong>Total bénéfices : <span id="totalBenefice">0</span> FCFA</strong></p>
    </div>
</div>

<script>
    function calculer() {
        let tauxConvenu = parseFloat(document.getElementById('tauxConvenu').value) || 0;
        let tauxFournisseur = parseFloat(document.getElementById('tauxFournisseur').value) || 0;
        let nombreUSDT = parseFloat(document.getElementById('nombreUSDT').value) || 0;
        let commissionBeneficiaire = parseFloat(document.getElementById('commissionBeneficiaire').value) || 0;

        let beneficeFournisseur = (tauxConvenu - tauxFournisseur) * nombreUSDT;
        let beneficeBeneficiaire = commissionBeneficiaire * nombreUSDT;
        let totalBenefice = beneficeFournisseur + beneficeBeneficiaire;

        document.getElementById('beneficeFournisseur').textContent = beneficeFournisseur.toLocaleString();
        document.getElementById('beneficeBeneficiaire').textContent = beneficeBeneficiaire.toLocaleString();
        document.getElementById('totalBenefice').textContent = totalBenefice.toLocaleString();
    }

    // Exécuter le calcul au chargement
    calculer();
</script>

</body>
</html>
